{% extends "layout.html" %}
{% block content %}
<div class="form-group" style="text-align:center">
    <!-- Center the content-->
    <br>
    <br>
    <div class="alert alert-primary" role="alert">
        <h2>Car Prices Prediction</h2> <a href="#" class="alert-link"></a>
    </div>




    <!-- Main Input For Receiving Query to ML -->
    <form action="{{ url_for('predict') }}" method="POST">

        <label for="manufacturer">Choose a manufacturer:</label>
        <select select name="manufacturer" id="manufacturer">
            <option value='Abarth'>Abarth</option>
            <option value='Alfa-Romero'>Alfa Romero</option>
            <option value='Audi'>Audi</option>
            <option value='BMW'>BMW</option>
            <option value='Bentley'>Bentley</option>
            <option value='Chevrolet'>Chevrolet</option>
            <option value='Hyundai'>Hyundai</option>
            <option value='Infiniti'>Infiniti</option>
            <option value='Isuzu'>Isuzu</option>
            <option value='Jaguar'>Jaguar</option>
            <option value='Jeep'>Jeep</option>
            <option value='Kia'>Kia</option>
            <option value='Land-Rover'>Land Rover</option>
            <option value='Lexus'>Lexus</option>
            <option value='MG'>MG</option>
            <option value='Maserati'>Maserati</option>
            <option value='Mazda'>Mazda</option>
            <option value='Mercedes-Benz'>'Mercedes Benz'</option>
            <option value='Mini'>Mini</option>
            <option value='Mitsubishi'>Mitsubishi</option>
            <option value='Nissan'>Nissan'</option>
            <option value='Peugeot'>Peugeot</option>
            <option value='Porsche'>Porsche</option>
            <option value='Renault'>Renault</option>
            <option value='Seat'>Seat</option>
            <option value='Skoda'>Skoda</option>
            <option value='Smart'>Smart</option>
            <option value='Subaru'>Subaru</option>
            <option value='Suzuki'>Suzuki</option>
            <option value='Toyota'>Toyota</option>
            <option value='Vauxhall'>Vauxhall</option>
            <option value='Volkswagen'>Volkswagen</option>   
            <option value='Volvo'>Volvo</option>
        </select>
        <br>
        <label for="engine-type">Engine Type</label>
        <select select name="engine-type" id="engine-type">
            <option value='Diesel'>Diesel</option>
            <option value='Electric'>Electric</option>
            <option value='Hybrid'>Hybrid</option>
            <option value='Petrol'>Petrol</option>
            <option value='Plug_in_hybrid'>Plug-In Hybrid</option>
        </select>
        <br>
        <label for="transmission-type">Transmission Type</label>
        <select select name="transmission-type" id="transmission-type"> 
            <option value='Automatic'>Automatic</option>
            <option value='Manual'>Manual</option>
            <option value='Semiautomatic'>Semiautomatic</option>
        </select> 
        <br>
        <label>Miles Driven</label>
        <input type="number" name="mileage" min="0" max="184500" required="required"/>
        <hr>
        <div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>
    {% endblock content %}
</div>
